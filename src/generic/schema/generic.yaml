      Represents a relationship held between two instances of a data classes. Much like an assertion component, in an ABox, these represent facts associated with the conceptual model
    annotations:
      canonical_predicate: true
    symmetric: true

  associated with:
    is_a: related to at instance level
    description: >-
      Expresses a relationship between two named things where the relationship is typically generated statistically (though not in all cases), and is weaker than its child, 'correlated with', but stronger than its parent, 'related to'. This relationship holds between two concepts represented by variables for which a statistical dependence is demonstrated. E.g. the statement “A is associated with B" asserts that having A is not statistically independent from whether a patient will also have B. Note that in Translator associations, the subject and object concepts may map exactly to the statistical variables, or represent related entities for which the variables serve as proxies in an Association (e.g. faults, contro entities or processes)
