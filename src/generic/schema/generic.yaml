types:

  formula value:
    uri: xsd:string
    base: str
    description: A formula
    notes:
      - Should be implemented as a stronger type

  category type:
    typeof: uriorcurie
    description: >-
      A primitive type in which the value denotes a class within the universal model.  The value must be a URI or a CURIE. In a Neo4j representation, the value should be the CURIE for the universal class, for example universal:Service. For an RDF representation, the value should be a URI such as https://w3id.org/lmodel/base/vocab/Service
    exact_mappings:
      - NCIT:C115618    # Category Type
      - schema:categoryCode
      - sumo:categoryID
    narrow_mappings:
      - aml:InterfaceClass
      - aml:RoleClass
      - aml:SystemUnitClass
      - schema:MapCategoryType
      - schema:occupationalCode

  iri type:
    typeof: uriorcurie
    description: >-
      An IRI

  label type:
    typeof: string
    description: >-
      A string that provides a human-readable name for an entity

  predicate type:
    typeof: uriorcurie
    description: >-
      A CURIE from the universal related_to hierarchy. For example, universal:related_to

  narrative text:
    typeof: string
    description: >-
      A string that provides a human-readable description of something
    exact_mappings:
      - sumo:NarrativeText
    close_mappings:
      - geolink:description
      - schema:description

  symbol type:
    typeof: string
    broad_mappings:
      - sumo:SymbolicString

  frequency value:
    typeof: string
    uri: UO:0000105    # frequency unit
    exact_mappings:
      - dcterms:Frequency
      - schema:frequency
      - sumo:FrequencyMeasure

  percentage frequency value:
    typeof: double
    uri: UO:0000187    # percent
    exact_mappings:
