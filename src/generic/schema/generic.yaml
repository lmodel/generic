classes:

  ## ----------
  ## ATTRIBUTES
  ## ----------
  ## Ontology Classes

  OntologyClass:
    mixin: true
    slots:
      - id
    description: >-
      a concept or class in an ontology, vocabulary or thesaurus. Note that nodes in a base compatible KG can be considered both instances of base classes, and OWL classes in their own right. In general you should not need to use this class directly. Instead, use the appropriate base class.
    exact_mappings:
      - owl:Class
      - schema:Class
    comments:
      - >-
         This is modeled as a mixin. 'OntologyClass' should not be the primary type of a node in the KG. Instead you should use an informative base category, such as DeploymentEntity
      - >-
         Note that formally this is a metaclass. Instances of this class are instances in the graph, but can be the object of 'type' edges.
    examples: []
    id_prefixes:
      - lcsh

  Annotation:
    description: >-
      Generic Model root class for entity annotations.
    abstract: true
    exact_mappings:
      - WIKIDATA:Q857525

  QuantityValue:
    is_a: Annotation
    description: >-
      A value of an attribute that is quantitative and measurable, expressed as a combination of a unit and a numeric value
    slots:
      - has unit
      - has numeric value

  Attribute:
    is_a: NamedThing
    mixins:
      - OntologyClass
    description: >-
      A property or characteristic of an entity. For example, an apple may have properties such as color, shape, age, crispiness. An environmental sample may have attributes such as depth, lat, long, material.
    slots:
      - name                   # 'attribute_name'
      - has attribute type     # 'attribute_type'
      # 'value', 'value_type', 'value_type_name'
      # extracted from either of the next two slots
      - has quantitative value
      - has qualitative value
      - iri                    # 'url'
    slot_usage:
      name:
        description: >-
          The human-readable 'attribute name' can be set to a string which reflects its context of interpretation, e.g. SEPIO evidence/provenance/confidence annotation or it can default to the name associated with the 'has attribute type' slot ontology term.
    id_prefixes:
      - edam.data
      - edam.format
      - edam.operation
      - edam.topic
    exact_mappings:
      - csrc:attribute
      - SIO:000614    # attribute
      - sumo:Attribute
      - sumo:attribute
      - WIKIDATA:Q758243    # attribute
    close_mappings:
