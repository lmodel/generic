    is_a: supporting documents
    multivalued: true
    range: Publication

  start coordinate:
    is_a: base coordinate
    aliases: ['start']
    description: >-
      The position at which the subject entity starts on the entity to which it is located on. i.e., the start of the sequence being referenced is 1.
