      - uco:subject

  object:
    is_a: association slot
    description: >-
      connects an association to the object of the association. For example, in a class-to-observable feature association, the class is subject and observable feature is object.
    required: true
    range: NamedThing
    local_names:
      neo4j: node with incoming relationship
    slot_uri: rdf:object
    exact_mappings:
      - owl:annotatedTarget

  predicate:
    is_a: association slot
    description: >-
      A high-level grouping for the relationship type. AKA minimal predicate. This is analogous to category for nodes.
    domain: Association
    notes: >-
      Has a value from the Universal related_to hierarchy. In RDF,  this corresponds to rdf:predicate and in Neo4j this corresponds to the relationship type. The convention is for an edge label in snake_case form. For example, universal:related_to, universal:restores
    range: predicate type
    required: true
    local_names:
      translator: predicate
    slot_uri: rdf:predicate
    exact_mappings:
      - owl:annotatedProperty
      - sumo:Predicate

  negated:
    is_a: association slot
    range: boolean
    description: >-
      if set to true, then the association is negated i.e. is not true

  has evidence:
    is_a: association slot
    range: EvidenceType
    description: >-
      connects an association to an instance of supporting evidence
    exact_mappings:
      - RO:0002558
    multivalued: true

  provided by:
    is_a: node property
    description: >-
      The value in this node property represents the knowledge provider that created or assembled the node and all of its attributes.  Used internally to represent how a particular node made its way into a knowledge provider or graph.
    multivalued: true
    exact_mappings:
      - pav:providedBy
      - WIKIDATA:Q68974939

  knowledge source:
    is_a: association slot
    description: >-
      An Information Resource from which the knowledge expressed in an Association was retrieved, directly or indirectly. This can be any resource through which the knowledge passed on its way to its currently serialized form. In practice, implementers should use one of the more specific subtypes of this generic property.
    range: InformationResource
    close_mappings:
      - pav:providedBy

  primary knowledge source:
    is_a: knowledge source
    aliases: ['primary source', 'primary reference']
    description: >-
      The most upstream source of the knowledge expressed in an Association that can be identified. Performing a rigorous analysis of upstream data providers is expected; every effort is made to catalog the most upstream source of data in this property.  Only one data source should be declared primary in any association.  "aggregator knowledge source" can be used to capture non-primary sources.
    range: InformationResource
    notes: >-
    multivalued: false
    broad_mappings:
      - dcterms:references

  aggregator knowledge source:
    aliases: ['secondary sources', 'secondary references']
    is_a: knowledge source
    description: >-
      An intermediate aggregator resource from which knowledge expressed in an Association was retrieved downstream of the original source, on its path to its current serialized form.
    range: InformationResource
    multivalued: true
    notes: >-
      For example, UN data collected from source X, is processed and published by Y, and republished by Z1, Z1, Z3. The retrieval path is Z--retrieved_from--> X --supporting_data_from Y, so the 'primary knowledge source' is 'un:X'. A 'supporting data source' is 'un:Y'. The 'aggregator knowledge source' are 'un:Z1', 'un:Z2', 'un:Z3'.
    broad_mappings:
      - dcterms:references

  supporting documents:
    is_a: association slot
    description: >-
      One or more referencable documents that report the statement expressed in an Association, or provide information used as evidence supporting this statement.
    range: uriorcurie
    multivalued: true
    examples:
      - value: PMID:12345678

  supporting data source:
    is_a: association slot
    description: >-
      An Information Resource from which data was retrieved and subsequently used as evidence to generate the knowledge expressed in an Association (e.g. through computation on, reasoning or inference over the retrieved data).
    range: InformationResource
    multivalued: true

  supporting data set:
    is_a: association slot
    description: >-
      A set of data used as evidence to generate the knowledge expressed in an Association (e.g. through computation on, reasoning or inference over the retrieved data).
    range: InformationResource
    multivalued: true

  evidence count:
    is_a: association slot
    description: >-
      The number of evidence instances that are connected to an association.
    range: integer

  expected count:
    is_a: association slot
    description: >-
      The expected (calculated) number of instances in a dataset/cohort whose records contain both the subject and object concept of an association if the subject and object concepts are independent.

  publications:
    aliases: ["supporting publications"]
    singular_name: Publication
    description: >-
