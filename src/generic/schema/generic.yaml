types:

  category type:
    typeof: uriorcurie
    description: >-
      A primitive type in which the value denotes a class within the generic model.  The value must be a URI or a CURIE. In a Neo4j representation, the value should be the CURIE for the generic class, for example generic:Service. For an RDF representation, the value should be a URI such as https://w3id.org/lmodel/base/vocab/Service
    exact_mappings:
      - NCIT:C115618    # Category Type
      - schema:categoryCode
      - sumo:categoryID
    narrow_mappings:
      - aml:InterfaceClass
      - aml:RoleClass
      - aml:SystemUnitClass
      - schema:MapCategoryType
      - schema:occupationalCode

  iri type:
    typeof: uriorcurie
    description: >-
      An IRI

  label type:
    typeof: string
    description: >-
      A string that provides a human-readable name for an entity

  predicate type:
    typeof: uriorcurie
    description: >-
      A CURIE from the generic related_to hierarchy. For example, generic:related_to

  narrative text:
    typeof: string
    description: >-
      A string that provides a human-readable description of something
    exact_mappings:
      - sumo:NarrativeText
    close_mappings:
      - geolink:description
      - schema:description

