      - sumo-wn:per_centum
      - WIKIDATA:Q11229  # percent

  quotient:
    aliases: ['ratio']
    typeof: double
    uri: UO:0010006
    exact_mappings:
      - WIKIDATA:Q13107493   # quotient
    broad_mappings:
      - schema:result
    narrow_mappings:
      - SIO:001018    # ratio: dimensionless quotient
      - sumo:intelligenceQuotient
      - sumo:compressionRatio
      - sumo:contrastRatio
      - sumo:dampingRatio
      - sumo:operationRatio

  unit:
    typeof: string
    uri: UO:0000000   # unit
    id_prefixes:
      - UO
    broad_mappings:
      - schema:unitText
    exact_mappings:
      - CTRL:Unit
      - qud:Unit
      - schema:unit
      - sumo:UnitOfInformation
    close_mappings:
